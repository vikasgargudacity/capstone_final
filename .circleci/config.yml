# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1

orbs:
  docker: circleci/docker@1.6.0
  
  
jobs:
  build:
    docker:
      # Use the same Docker base as the project
      - image: python:3.7.3-stretch
      
    working_directory: ~/repo
    
    steps:
      - checkout
      # Create the reqiured virtual environment and install the dependent libraries
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Create vitual environment
          command: |
            # Create virtual environment
            python3 -m venv venv
            . venv/bin/activate

      - run:
          name: Install dependencies
          command: |            
            # install awscli, nodejs, dockerio, npm, htmllint
            make install-for-build
            
            # Install hadolint
            make install-hadolint

            # Install kubectl
            make install-kubectl
            
            # Install eksctl
            make install-eksctl            
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            # make lint for Docker file and index.html
            make lint
