version: 2.1

orbs:
  docker: circleci/docker@1.6.0
    
jobs:
  build:
    docker:
      # Use the same Docker base as the project
      - image: cimg/python:3.7.11-node
          
    working_directory: ~/repo
    
    steps:
      - checkout
      - run:
          name: Create vitual environment
          command: |
            # Create virtual environment
            python3 -m venv ~/.capstone
            source ~/.capstone/bin/activate
      - run:
          name: Install dependencies
          command: |            
            # install nodejs, dockerio, npm, htmllint
            make install-dependencies
            
            # Install hadolint
            make install-hadolint
      - run:
          name: run lint
          command: |
            source ~/.capstone/bin/activate
            # make lint for Docker file and index.html
            make lint

  push-docker-image:
    docker:
      - image: circleci/golang:1.15
    working_directory: ~/repo      
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build & uploading the Docker image
          command: |
            # Building Docker Image
            docker build -t $DOCKERHUB_IMAGE .
            docker image ls
            
            # Upload Docker Image
            docker login -u $DOCKERHUB_USERID -p $DOCKERHUB_PASSWORD
            docker push $DOCKERHUB_IMAGE                      
            
  deploy-kubernetes:
    docker:
      - image: cimg/base:2021.07
      
    working_directory: ~/repo

    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["3e:10:02:47:73:2f:2b:3f:a2:28:44:0c:ed:80:6a:29"]
      - run:
          name: install dependencies
          command: |
            
            # Install kubectl
            curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.17.9/2020-08-04/bin/linux/amd64/kubectl
            sudo chmod +x ./kubectl
            sudo mv ./kubectl /usr/local/bin
            sudo echo 'export PATH=$PATH:$HOME/bin' >> ~/.bash_profile
            kubectl version --short --client
            
            # Install eksctl
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            sudo mv /tmp/eksctl /usr/local/bin
            eksctl version
            
            # Install awscli 
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install

            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            export AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
            
            aws configure list

            # Create Kubernetes Cluster
#            make create-eks-cluster
            
            # Create deployments and Services
            # make deploy-kubernetes
#            kubectl apply -f deployment.yml
            kubectl apply -f services.yml
  
          
  deploy-rolling-update-kubernetes:
    docker:
      - image: cimg/base:2021.07
      
    working_directory: ~/repo

    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["3e:10:02:47:73:2f:2b:3f:a2:28:44:0c:ed:80:6a:29"]
      - run:
          name: install dependencies
          command: |
            
            # Install kubectl
            curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.17.9/2020-08-04/bin/linux/amd64/kubectl
            sudo chmod +x ./kubectl
            sudo mv ./kubectl /usr/local/bin
            sudo echo 'export PATH=$PATH:$HOME/bin' >> ~/.bash_profile
            kubectl version --short --client
            
            # Install eksctl
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            sudo mv /tmp/eksctl /usr/local/bin
            eksctl version
            
            # Install awscli 
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install

            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            export AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
            
            aws configure list
            
            aws eks --region $AWS_DEFAULT_REGION update-kubeconfig --name capstone-proj
            
            # make rolling-update
            kubectl set image deployment/capstone-proj-rolling capstone-proj=$DOCKERHUB_USERID/capstone-proj:latest

