apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-proj
  labels: 
    app: capstone-proj
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capstone-proj
  template:
    metadata:
      labels:
        app: capstone-proj
        role: rolling-update
    spec:
      containers:
      - name: capstone-proj
        image: vikasgarg0385/capstone-proj:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
