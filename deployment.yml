apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-project
  labels: 
    app: capstone-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capstone-project
  template:
    metadata:
      labels:
        app: capstone-project
        role: rolling-update
    spec:
      containers:
      - name: capstone-project
        image: vikasgarg0385/capstone-project:V1.0
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
